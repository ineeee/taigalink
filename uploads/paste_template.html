<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Paste</title>
	<style>
		body {
			font-size: 1.125em;
			line-height: 1.2;
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
			padding: 1em 0.2em;
			background: #f8fbfb;
		}

		main {
			padding: 1em;
			background: #fff;
			max-width: 800px;
			margin: 0 auto;
		}

		/* always break user input, avoids breaking the page layout */
		#paste, #paste * {
			white-space: pre-wrap;
			word-wrap: break-word;
		}
	</style>
</head>
<body>
	<main>
		<h2><!-- TITLE --></h2>
		<p>uploaded by <!-- UPLOADER --> at <!-- TIMESTAMP --></p>
		<div id="paste"><!-- CONTENT --></div>
	</main>
</body>
</html>
